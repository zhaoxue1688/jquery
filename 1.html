<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个简单的jquery</title>
			<style>
				div{padding:8px 0;font-size:12px;text-align:center;border:solid 1px #888}
			</style>
	</head>
	<body>
	<div></div>
	<div id="tip"></div>
	<script type="text/javascript"src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
	<script>
		$(function(){
			$("div").html("您好！欢迎来到jquery的精彩世界");
			$("#tip").html("hello world").show(1000);//表示在1000毫秒后,id为tip的元素中显示hello world字样。
		})
	</script>
	</body>
</html>
